<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <script src="countdown.js"></script>
        <script src="./PureSnow.js"></script>
        <script src="script.js"></script>
        <title>Kerst countdown</title>
    </head>
    <body>
        <div id="snow"></div>
        <div id="title">
            <h1>&#127877;Kerst countdown&#9924;</h1>
        </div>
        <div id="countdown">
            <ul>
                <li><span class="days"></span>Days</li>
                <li><span class="hours"></span>Hours</li>
                <li><span class="minutes"></span>Minutes</li>
                <li><span class="seconds"></span>Seconds</li>
            </ul>
        </div>
        <div class="button">
            <button id="muziek" onclick="muziekButton()">Muziek!</button>
        </div>
        <div id="above">
            <div id="field">
                <ul id="above-timer">
                    <li><span class="days"></span>Days</li>
                    <li><span class="hours"></span>Hours</li>
                    <li><span class="minutes"></span>Minutes</li>
                    <li><span class="seconds"></span>Seconds</li>
                </ul>
                <h1>Muziek!</h1>
                <div id="music-container">
                </div>
                <div class="button">
                    <button id="terug" onclick="terugButton()">Terug</button>
                </div>
            </div>
        </div>
        <div id="done">
            <h1>hoi</h1>
        </div>
    </body>
</html>
